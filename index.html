<body>

    <p class="headline">El Pollo Loco</p>

    <div class="divCanvas" id="divCanvas">
        <canvas class="canvas" id="canvas" width="720" height="480">

        </canvas>

        <div class="startImage" id="startImage">

        </div>


        <button onclick="startGame()" id="startButton" class="startButton">Start</button>

        <div class="icon-container">
            <i class="bi bi-volume-mute" id="playGameSound" onclick="playGameSound()"></i>
            <i class="bi bi-arrows-fullscreen" id="fullScreenImage" onclick="fullScreen()"></i>
            <i class="bi bi-controller" id="infoGame" onclick="InfoGame()"></i>
        </div>

        <div class="gameOver d-none" id="gameOver">
            <img class="imageGameOver" src="./img/9_intro_outro_screens/game_over/game over.png">
            <button class="backToMenuButton" id="backToMenuButton" onclick="backToMenuButton()">Back to Menu</button>
        </div>

        <div class="gameInfo d-none" id="gameInfo">

            <p class="gameInfoMainText">Game Info</p>
            <div>
                <i class="bi bi-arrow-left-square"></i>
                <p>Move left</p>
            </div>
            <div>
                <i class="bi bi-arrow-right-square"></i>
                <p>Move right</p>
            </div>
            <div>
                <i class="bi bi-distribute-vertical"></i>
                <p>Jump (Spacebar)</p>
            </div>
            <div>
                <p style="padding-left: 7px; font-weight: bold">D</p>
                <p>Throw Bottle</p>
            </div>
            <p style="color: #FFD101; margin-top: 2rem;">Alert! Be aware that you need five bottles hits to kill the endboss</p>
            <p class="closeInfo" id="closeInfo" onclick="closeInfo()">X</p>

        </div>
    </div>
